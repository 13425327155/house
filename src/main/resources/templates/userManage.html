<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租后端管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
<div class="xh-main">
    <form th:action="@{/RootFindUser}" th:method="post" style="float: right">
        <input type="text" name="search_user" placeholder="输入用户名称">
        <input type="submit" class="btn btn-info" value="查找">
    </form>
    <div data-example-id="contextual-table">
        <table class="table">
            <thead>
            <tr>
                <th>用户账号</th>
                <th>名称</th>
                <th>用户邮箱</th>
                <th>用户电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody th:each="user:${users}">
            <td th:text="${user.user_number}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.user_mail}"></td>
            <td th:text="${user.user_phone}"></td>
            <td>
                <a th:onclick="return del([[${user.user_name}]])" th:href="@{/deleteUser(user_number=${user.user_number})}" class="btn btn-danger" style="font-size: 2px">删除</a>
            </td>
            </tbody>
        </table>
    </div>
</div>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/linkstyles.css}" />
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script th:src="@{js/main.js}" type="text/javascript"></script>
<script th:src="@{js/house.js}" type="text/javascript"></script>
<script>
    function del(value){
        return confirm("您确定要删除名称为 【"+value+"】 的用户吗？");
    }
</script>
</html>
