<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body style="background-color: #6c848d">
<div class="xh-main">
    <div class="box">
        <h1>房屋出租系统注册</h1>
        <form th:action="@{/userRegister}" th:method="post">
            <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
            <div class="inputBox">
                <input type="text" name="user_number" id="user_number" placeholder="请输入用户名">
            </div>
            <div class="inputBox">
                <input type="password" name="user_password" id="user_password" placeholder="请输入密码">
            </div>
            <div class="inputBox">
                <input type="email" name="user_mail" id="user_mail" placeholder="请输入邮箱">
            </div>
            <div class="inputBox">
                <input type="tel" name="user_phone" id="user_phone" placeholder="请输入电话">
            </div>
            <input type="submit" onclick="return whether()" value="注册">
            <input type="button" class="xh-btn xh-btn-success" onclick="login()" value="返回登录" style="float: right">
        </form>
    </div>
</div>
<script type="text/javascript">
    function whether() {
        return confirm("注册成功将前往登录页面，是否注册？")
    }
    function login(){
        window.location.href = "/user_login";
    }
</script>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/linkstyles.css}" />
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script th:src="@{js/main.js}" type="text/javascript"></script>
</html>
