<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/xh.css">
    <link rel="stylesheet" type="text/css" href="css/xhico.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/linkstyles.css" />
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/xh.js?tmp=123" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/house.js" type="text/javascript"></script>
</head>

<body>
<div class="xh-main">
    <form th:action="@{/UserFindHouse}" th:method="post" style="float: right">
        <input type="text" name="search_user" placeholder="输入房屋名">
        <input type="submit" class="btn btn-info" value="查找">
    </form>
    <div data-example-id="contextual-table">
        <table class="table">
            <thead>
            <tr>
                <th>房屋编号</th>
                <th>房屋名称</th>
                <th>房屋面积</th>
                <th>位置</th>
                <th>户型</th>
                <th>租金</th>
                <th>联系方式</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody th:each="house:${houses}">
            <td th:text="${house.id}"></td>
            <td th:text="${house.house_name}"></td>
            <td th:text="${house.house_area}"></td>
            <td th:text="${house.location}"></td>
            <td th:text="${house.house_type}"></td>
            <td th:text="${house.rent}"></td>
            <td th:text="${house.tel}"></td>
            <td>
                <a th:onclick="return whether([[${house.house_name}]])" th:href="@{/applyHouse(id=${house.id})}" class="btn btn-info" style="font-size: 2px">申请租房</a>
            </td>
            </tbody>
        </table>
    </div>
</div>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/linkstyles.css}" />
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script th:src="@{js/main.js}" type="text/javascript"></script>
<script th:src="@{js/house.js}" type="text/javascript"></script>
<script>
    function whether(value){
        return confirm("您确定要申请名称为 【"+value+"】 的房屋吗？");
    }
</script>
</html>
