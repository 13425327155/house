<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租后端管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
<div class="xh-main">
    <form name="form1" th:action="@{/altHouse}" th:method="post">
        <table class="table table-striped" style="margin: auto" >
            <tr>
                <td></td>
                <td>修改前</td>
                <td>修改后</td>
            </tr>
            <tr>
                <td><label for="house_name">房屋名称：</label></td>
                <td>[[${session.thisHouse.house_name}]]</td>
                <td><input id="house_name" name="house_name" type="text" size="20"></td>
            </tr>
            <tr>
                <td><label for="house_area">房屋面积：</label></td>
                <td>[[${session.thisHouse.house_area}]]</td>
                <td><input id="house_area" name="house_area" type="text" size="20"></td>
            </tr>
            <tr>
                <td><label for="location">所在地：</label></td>
                <td>[[${session.thisHouse.location}]]</td>
                <td>
                    <select id="location" name="location" size="" >
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="深圳">深圳</option>
                        <option value="汕头">汕头</option>
                        <option value="珠海">珠海</option>
                        <option value="惠州">惠州</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="house_type">户型：</label></td>
                <td>[[${session.thisHouse.house_type}]]</td>
                <td><input id="house_type" name="house_type" type="text" size="20"></td>
            </tr>
            <tr>
                <td><label for="rent">租金：</label></td>
                <td>[[${session.thisHouse.rent}]]</td>
                <td><input id="rent" name="rent" type="text" size="20"></td>
            </tr>
            <tr>
                <td><label for="house_state">状态：</label></td>
                <td>[[${session.thisHouse.house_state}]]</td>
                <td id="house_state">
                    <label class="radio-inline"><input type="radio" name="house_state" value="0">未租</label>
                    <label class="radio-inline"><input type="radio" name="house_state" value="1">已租</label>
                </td>
            </tr>
            <tr>
                <td><label for="tel">联系方式：</label></td>
                <td>[[${session.thisHouse.tel}]]</td>
                <td><input id="tel" name="tel" type="tel" size="20"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" onclick="return whether()" class="xh-btn xh-btn-info" value="修改房源">
                    <input type="reset" class="xh-btn xh-btn-warm" value="重置信息">
                    <input type="button" onclick="re()" class="xh-btn xh-btn-primary" value="退出修改">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/linkstyles.css}" />
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script th:src="@{js/main.js}" type="text/javascript"></script>
<script th:src="@{js/house.js}" type="text/javascript"></script>
<script>
    function whether() {
        return confirm("是否修改该房源?")
    }
    function re() {
        window.location.href = "/housesRoot"
    }
</script>
</html>
