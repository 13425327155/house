<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租后端管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body class="xh-oflow-h">
<div class="xh-main">
    <div class="xh-header">
        <h1 class="xh-fleft">房屋出租后端管理系统</h1>
        <a class="xh-fright" th:onclick="return whether()" th:href="@{/rootLogout}"><i class="fa fa-reply fa-fw"></i> 退出</a>
        <a class="xh-fright"><i class="fa fa-user-circle-o fa-fw"></i>[[${session.rootInfo.root_name}]]</a>
        <a href="/root_index" class="xh-fright"><i class="fa fa-home fa-fw"></i> 首页</a>
    </div>
    <div class="xh-content">
        <div class="xh-menu">
            <ul>
                <li class="xh-nav xh-href" xh-href="/houseAdd">
                    <xh><i class="fa fa-pagelines fa-fw"></i> 添加房源</xh>
                </li>
                <li class="xh-nav xh-href" xh-nav-id="#child-second" xh-href="">
                    <xh><i class="fa fa-list fa-fw"></i> 房源列表</xh>
                    <ul id="child-second" class="xh-nav-child">
                        <li class="xh-href" xh-href="/housesRoot"><i class="fa fa-angle-right fa-fw"></i> 未租房源</li>
                        <li class="xh-href" xh-href="/housesRented"><i class="fa fa-angle-right fa-fw"></i> 已租房源</li>
                        <li class="xh-href" xh-href="/housesApply"><i class="fa fa-angle-right fa-fw"></i> 申请列表</li>
                    </ul>
                </li>
                <li class="xh-nav xh-href" xh-href="/userManage">
                    <xh><i class="fa fa-user fa-fw"></i> 管理用户</xh>
                </li>
            </ul>
        </div>
        <div class="xh-context">
            <div class="xh-text-top">
                <i class="fa fa-list fa-fw xh-pointer" id="xh-isopen" title="展开/收起"></i>
                <!--横向列表菜单-->
                <ul id="xh-menubar">
                    <li xh-id="/home" class="xh-tactive"><i class="fa fa-home fa-fw"></i></li>
                </ul>
                <!---->
                <i class="fa fa-circle-o-notch fa-fw" id="xh-refresh" title="刷新页面"></i>
                <i class="fa fa-angle-double-down fa-fw" id="xh-menulist"></i>
                <i class="fa fa-expand fa-fw" id="xh-fullscreen" title="全屏展开/收起"></i>
            </div>
            <div class="xh-text">
                <iframe src="/home" class="xh-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script>
    function whether() {
        return confirm("是否退出?")
    }
</script>
</html>
