<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>房屋出租系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body style="background-color: #6c848d">
<div class="xh-main">
    <div class="box">
        <h1>房屋出租系统登录</h1>
        <form th:action="@{/rootLogin}" th:method="post">
            <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
            <div class="inputBox">
                <input type="text" name="root_number" id="root_number" value="root">
            </div>
            <div class="inputBox">
                <input type="password" name="root_password" id="root_password" placeholder="请输入密码">
            </div>
            <input type="submit" value="登录">
            <a style="color: white" onclick="toRegister()" class="xh-btn xh-btn-info">注册</a>
            <div style="float: right;color: white">
                <input type="radio" name="identity" onclick="user_login()">用户
                <input type="radio" name="identity" checked>管理员
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function toRegister() {
        window.location.href = "/register";
    }

    function user_login() {
        window.location.href = "/user_login";
    }
</script>
</body>
<link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xh.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/xhico.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/linkstyles.css}" />
<link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/font-awesome.4.7.0.css}">
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/xh.js}" type="text/javascript"></script>
<script th:src="@{js/main.js}" type="text/javascript"></script>
</html>
